version: '3.8'

services:
  app:
    build: .
    container_name: my-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=file:/app/prisma/prod.db
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-key-change-me}
    volumes:
      - ./data:/app/prisma
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
